<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>

	<table>
		<tr>
			<td class="box" id="0"></td>
			<td class="box" id="1"></td>
			<td class="box" id="2"></td>
		</tr>
		<tr>
			<td class="box" id="3"></td>
			<td class="box" id="4"></td>
			<td class="box" id="5"></td>
		</tr>
		<tr>
			<td class="box" id="6"></td>
			<td class="box" id="7"></td>
			<td class="box" id="8"></td>
		</tr>
	</table>
	<div class="finalGame">
		<div class="text"></div>
	</div>
    <button onClick="startGame()">Replay</button>
    <button style="color: darkslategray; background-color: dodgerblue" onClick="X()">X</button>
    <button style="color: darkslategray; background-color: dodgerblue" onClick="O()">O</button>
      <!--<script src="script.js"></script>-->
</body>
</html>
